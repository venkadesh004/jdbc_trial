DiagnosticsAddErrorCodeToWatchListOperationDescription=Pridajte k\u00F3d chyby, ktorej \u010Fal\u0161\u00ED v\u00FDskyt m\u00E1 by\u0165 sledovan\u00FD, vo form\u00E1te ORA-XXXXX. Ovl\u00E1da\u010D JDBC zap\u00ED\u0161e pam\u00E4\u0165ov\u00E9 trasovanie v konfigurovanom obslu\u017Enom programe protokolu, ak nastane chyba v zozname sledovan\u00FDch polo\u017Eiek.

DiagnosticsRemoveErrorCodeFromWatchListOperationDescription=Odstr\u00E1\u0148te uveden\u00FD k\u00F3d chyby zo zoznamu sledovan\u00FDch polo\u017Eiek. K\u00F3d chyby by mal by\u0165 vo form\u00E1te ORA-XXXXX.

DiagnosticsReturnErrorCodesWatchListOperationDescription=Na\u010D\u00EDta k\u00F3dy ch\u00FDb, ktor\u00E9 s\u00FA sledovan\u00E9.

DiagnosticsResetErrorCodesWatchListOperationDescription=Nakonfigurujte zoznam sledovan\u00FDch polo\u017Eiek s predvolen\u00FDmi k\u00F3dmi ch\u00FDb.

DiagnosticsDumpTraceOperationDescription=Vyp\u00ED\u0161e pam\u00E4\u0165ov\u00E9 trasovanie do cie\u013Eov\u00E9ho obslu\u017En\u00E9ho programu.

DiagnosticsDumpTraceWhenFutureExceptionContainsOperationDescription=Vytvor\u00ED v\u00FDpis trasovania, ak bude bud\u00FAca v\u00FDnimka obsahova\u0165 jedno z uveden\u00FDch k\u013E\u00FA\u010Dov\u00FDch slov. Uk\u00E1\u017Ekov\u00E9 k\u013E\u00FA\u010Dov\u00E9 slov\u00E1 sa znovu nastavia, poru\u0161enie.

DiagnosticsClearExceptionKeywordsOperationDescription=Vyma\u017Ee predt\u00FDm pridan\u00E9 k\u013E\u00FA\u010Dov\u00E9 slov\u00E1.

DiagnosticsEnableWriteLogsToTraceOperationDescription=Predvolene sa protokoly zapisuj\u00FA do obslu\u017En\u00E9ho programu protokolu. T\u00E1to oper\u00E1cia aktivuje alebo deaktivuje z\u00E1pis protokolov do pam\u00E4\u0165ov\u00E9ho trasovania.


DiagnosticsUpdateDiagnosticLevelOperationDescription=Aktualizujte \u00FArove\u0148 diagnostiky. Re\u0165azec argumentu m\u00F4\u017Ee pozost\u00E1va\u0165 bu\u010F z n\u00E1zvu \u00FArovne, alebo celo\u010D\u00EDselnej hodnoty. Pr\u00EDklad: SEVERE or 1000.

DiagnosticsUpdateBufferSizeByConnectionIdPrefixOperationDescription=Aktualizuje ve\u013Ekos\u0165 buffera pam\u00E4\u0165ov\u00E9ho trasovania pod\u013Ea uvedenej predpony ID pripojenia. Predvolen\u00E1 ve\u013Ekos\u0165 buffera je 4 000 z\u00E1znamov protokolu.

DiagnosticsUpdateBufferSizeByTenantNameOperationDescription=Aktualizuje ve\u013Ekos\u0165 buffera pam\u00E4\u0165ov\u00E9ho trasovania pod\u013Ea uveden\u00E9ho n\u00E1zvu klienta. Predvolen\u00E1 ve\u013Ekos\u0165 buffera je 4 000 z\u00E1znamov protokolu.


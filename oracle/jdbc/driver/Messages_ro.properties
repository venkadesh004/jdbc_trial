DiagnosticsMBeanDisableTracingByTenantNameOperationDescription=Urm\u0103rirea este activat\u0103 \u00EEn mod prestabilit. Aceast\u0103 opera\u0163ie dezactiveaz\u0103 urm\u0103rirea dup\u0103 numele de tenant indicat.

DiagnosticsMBeanEnableTracingByLoggerNameOperationDescription=Urm\u0103rirea este activat\u0103 \u00EEn mod prestabilit. Aceast\u0103 opera\u0163ie activeaz\u0103 urm\u0103rirea dup\u0103 numele programului de jurnalizare indicat, dac\u0103 urm\u0103rirea a fost dezactivat\u0103.


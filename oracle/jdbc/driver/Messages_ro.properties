DiagnosticsUpdateDiagnosticLevelOperationDescription=Actualiza\u0163i nivelul de diagnosticare. \u015Eirul argumentului poate fi un nume de nivel sau un num\u0103r \u00EEntreg. De exemplu: "SEVERE" sau "1000".

DiagnosticsUpdateBufferSizeByConnectionIdPrefixOperationDescription=Actualiza\u0163i dimensiunea bufferului de urm\u0103rire in-memory dup\u0103 prefixul ID-ului de conexiune indicat. Dimensiunea prestabilit\u0103 a bufferului este de 4000 de \u00EEnregistr\u0103ri \u00EEn jurnal.

DiagnosticsUpdateBufferSizeByTenantNameOperationDescription=Actualiza\u0163i dimensiunea bufferului de urm\u0103rire in-memory dup\u0103 numele de tenant indicat. Dimensiunea prestabilit\u0103 a bufferului este de 4000 de \u00EEnregistr\u0103ri \u00EEn jurnal.

DiagnosticsUpdateBufferSizeByLoggerNameOperationDescription=Actualiza\u0163i dimensiunea bufferului de urm\u0103rire in-memory dup\u0103 numele programului de jurnalizare indicat. Dimensiunea prestabilit\u0103 a bufferului este de 4000 de \u00EEnregistr\u0103ri \u00EEn jurnal.

DiagnosticsUpdateBufferSizeOperationDescription=Actualiza\u0163i dimensiunea bufferului de urm\u0103rire in-memory. Dimensiunea prestabilit\u0103 a bufferului este de 4000 de \u00EEnregistr\u0103ri \u00EEn jurnal.

DiagnosticsReadLoggingConfigFileOperationDescription=Reini\u0163ializa\u0163i propriet\u0103\u0163ile jurnaliz\u0103rii \u015Fi reciti\u0163i configura\u0163ia jurnaliz\u0103rii din fi\u015Fierul indicat, care ar trebui s\u0103 aib\u0103 formatul java.util.Properties.

DiagnosticsAddErrorCodeToWatchListOperationDescription=Ad\u0103uga\u0163i codul de eroare a c\u0103rui urm\u0103toare apari\u0163ie \u00EEn formatul ORA-XXXXX trebuie urm\u0103rit\u0103. Driverul JDBC scrie urm\u0103rirea in-memory \u00EEn rutina pentru jurnal configurat\u0103 atunci c\u00E2nd survine o eroare \u00EEn lista de urm\u0103rire.

DiagnosticsRemoveErrorCodeFromWatchListOperationDescription=Elimina\u0163i codul de eroare indicat din lista de urm\u0103rire. Codul de eroare trebuie s\u0103 fie \u00EEn format ORA-XXXXX.

DiagnosticsReturnErrorCodesWatchListOperationDescription=Prelua\u0163i codurile de eroare urm\u0103rite.

DiagnosticsResetErrorCodesWatchListOperationDescription=Configura\u0163i lista de urm\u0103rire cu codurile de eroare prestabilite.

DiagnosticsDumpTraceOperationDescription=Exporta\u0163i \u00EEntr-un fi\u015Fier nestructurat urm\u0103rirea in-memory \u00EEn rutina pentru destina\u0163ie.

DiagnosticsDumpTraceWhenFutureExceptionContainsOperationDescription=Copia\u0163i urm\u0103rirea, dac\u0103 excep\u0163ia viitoare con\u0163ine unul dintre cuvintele cheie indicate. Exemple de cuvinte cheie sunt: resetare, \u00EEnc\u0103lcare.

DiagnosticsClearExceptionKeywordsOperationDescription=\u015Eterge\u0163i cuvintele cheie ad\u0103ugate anterior.

DiagnosticsEnableWriteLogsToTraceOperationDescription=\u00CEn mod prestabilit, jurnalele sunt scrise \u00EEn aceast\u0103 rutin\u0103 pentru jurnale. Aceast\u0103 opera\u0163iune activeaz\u0103 sau dezactiveaz\u0103 scrierea jurnalelor \u00EEn urm\u0103rirea in-memory.

